<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Shake Heart</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(circle at 50% 40%, #1a1f3a 0%, #0f1220 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

#stage{
  width:95vmin;
  height:95vmin;
}

canvas{width:100%;height:100%}
</style>
</head>
<body>

<div id="stage"></div>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>

<script>
const {Engine,Render,Runner,Bodies,Composite,Body,Events} = Matter;

const stage = document.getElementById("stage");
const engine = Engine.create();
engine.gravity.y = 1.1;

const w = stage.clientWidth;
const h = stage.clientHeight;

const render = Render.create({
  element: stage,
  engine,
  options:{
    width:w,
    height:h,
    wireframes:false,
    background:"transparent"
  }
});

Render.run(render);
Runner.run(Runner.create(),engine);

// ‚ù§Ô∏è —Ñ–æ—Ä–º–∞ —Å–µ—Ä—Ü—è
function heartPoints(cx,cy,scale,n=160){
  const pts=[];
  for(let i=0;i<n;i++){
    const t=(i/n)*Math.PI*2;
    const x=16*Math.pow(Math.sin(t),3);
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    pts.push({x:cx+x*scale,y:cy-y*scale});
  }
  return pts;
}

const centerX=w/2;
const centerY=h/2;
const scale=Math.min(w,h)*0.022;
const pts=heartPoints(centerX,centerY,scale);

// ‚ú® –∫—Ä–∞—Å–∏–≤–∏–π –∫–æ–Ω—Ç—É—Ä —Å–µ—Ä—Ü—è
Events.on(render,"afterRender",()=>{
  const ctx=render.context;

  ctx.beginPath();
  ctx.moveTo(pts[0].x,pts[0].y);
  for(let p of pts) ctx.lineTo(p.x,p.y);
  ctx.closePath();

  const grad=ctx.createLinearGradient(0,0,w,h);
  grad.addColorStop(0,"#ff4d8d");
  grad.addColorStop(1,"#ff003c");

  ctx.strokeStyle=grad;
  ctx.lineWidth=6;
  ctx.shadowBlur=20;
  ctx.shadowColor="#ff4d8d";
  ctx.stroke();
  ctx.shadowBlur=0;

  // ‚ù§Ô∏è –º–∞–ª—é—î–º–æ —Å–µ—Ä–¥–µ—á–∫–∞
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  for(const hrt of hearts){
    const p=hrt.body.position;
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(hrt.body.angle);
    ctx.font=hrt.r*2+"px system-ui, Apple Color Emoji";
    ctx.fillText("‚ù§Ô∏è",0,0);
    ctx.restore();
  }
});

// —Ñ—ñ–∑–∏—á–Ω—ñ —Å—Ç—ñ–Ω–∫–∏
for(let i=0;i<pts.length;i++){
  const a=pts[i];
  const b=pts[(i+1)%pts.length];
  const dx=b.x-a.x;
  const dy=b.y-a.y;
  const len=Math.hypot(dx,dy);
  const angle=Math.atan2(dy,dx);

  const wall=Bodies.rectangle(
    (a.x+b.x)/2,
    (a.y+b.y)/2,
    len+18,
    18,
    {isStatic:true}
  );
  Body.setAngle(wall,angle);
  Composite.add(engine.world,wall);
}

// ‚ù§Ô∏è —Å–µ—Ä–¥–µ—á–∫–∞
const hearts=[];

function pointInsideHeart(x,y){
  const dx=(x-centerX)/scale;
  const dy=(centerY-y)/scale;
  return Math.pow(dx*dx+dy*dy-1,3)-dx*dx*dy*dy*dy <= 0;
}

function randomInside(){
  let x,y;
  do{
    x=centerX+(Math.random()-0.5)*scale*20;
    y=centerY+(Math.random()-0.5)*scale*20;
  }while(!pointInsideHeart(x,y));
  return {x,y};
}

function spawn(){
  const r=6+Math.random()*4; // üî• –º–µ–Ω—à—ñ
  const pos=randomInside();

  const body=Bodies.circle(pos.x,pos.y,r,{
    restitution:0.2,
    friction:0.6,
    density:0.002,
    render:{visible:false}
  });

  Composite.add(engine.world,body);
  hearts.push({body,r});

  if(hearts.length>350){
    Composite.remove(engine.world,hearts.shift().body);
  }
}

// üì± shake
let lastShake=0;

function motion(e){
  const acc=e.accelerationIncludingGravity;
  if(!acc)return;

  const mag=Math.sqrt(
    (acc.x||0)**2+
    (acc.y||0)**2+
    (acc.z||0)**2
  );

  const threshold=16;
  const now=Date.now();

  if(mag>threshold && now-lastShake>300){
    lastShake=now;
    for(let i=0;i<12;i++)spawn();
  }
}

window.addEventListener("pointerdown",()=>{
  window.addEventListener("devicemotion",motion,{passive:true});
},{once:true});

window.addEventListener("keydown",e=>{
  if(e.code==="Space"){
    for(let i=0;i<12;i++)spawn();
  }
});
</script>

</body>
</html>
