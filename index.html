<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Heart Physics</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(circle at 50% 40%, #1b2040 0%, #0d1025 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
#stage{
  width:98vmin;
  height:98vmin;
}
canvas{width:100%;height:100%}
</style>
</head>
<body>
<div id="stage"></div>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script>
const {Engine,Render,Runner,Bodies,Composite,Body,Events} = Matter;

const stage=document.getElementById("stage");
const engine=Engine.create();
engine.gravity.y=1;

const w=stage.clientWidth;
const h=stage.clientHeight;

const render=Render.create({
  element:stage,
  engine,
  options:{
    width:w,
    height:h,
    wireframes:false,
    background:"transparent"
  }
});

Render.run(render);
Runner.run(Runner.create(),engine);

// ‚ù§Ô∏è –±—ñ–ª—å—à–∞ —Ñ–æ—Ä–º–∞
function heartPoints(cx,cy,scale,n=200){
  const pts=[];
  for(let i=0;i<n;i++){
    const t=(i/n)*Math.PI*2;
    const x=16*Math.pow(Math.sin(t),3);
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    pts.push({x:cx+x*scale,y:cy-y*scale});
  }
  return pts;
}

const centerX=w/2;
const centerY=h/2;
const scale=Math.min(w,h)*0.028; // üî• –±—ñ–ª—å—à–µ
const pts=heartPoints(centerX,centerY,scale);

// –∫–æ–Ω—Ç—É—Ä
Events.on(render,"afterRender",()=>{
  const ctx=render.context;

  ctx.beginPath();
  ctx.moveTo(pts[0].x,pts[0].y);
  for(let p of pts) ctx.lineTo(p.x,p.y);
  ctx.closePath();

  const grad=ctx.createLinearGradient(0,0,w,h);
  grad.addColorStop(0,"#ff6aa2");
  grad.addColorStop(1,"#ff003c");

  ctx.strokeStyle=grad;
  ctx.lineWidth=6;
  ctx.shadowBlur=25;
  ctx.shadowColor="#ff3d7a";
  ctx.stroke();
  ctx.shadowBlur=0;

  ctx.textAlign="center";
  ctx.textBaseline="middle";
  for(const hrt of hearts){
    const p=hrt.body.position;
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(hrt.body.angle);
    ctx.font=hrt.r*2+"px system-ui, Apple Color Emoji";
    ctx.fillText("‚ù§Ô∏è",0,0);
    ctx.restore();
  }
});

// —Ñ—ñ–∑–∏—á–Ω—ñ —Å—Ç—ñ–Ω–∫–∏
for(let i=0;i<pts.length;i++){
  const a=pts[i];
  const b=pts[(i+1)%pts.length];
  const dx=b.x-a.x;
  const dy=b.y-a.y;
  const len=Math.hypot(dx,dy);
  const angle=Math.atan2(dy,dx);

  const wall=Bodies.rectangle(
    (a.x+b.x)/2,
    (a.y+b.y)/2,
    len+20,
    20,
    {isStatic:true}
  );
  Body.setAngle(wall,angle);
  Composite.add(engine.world,wall);
}

// ‚ù§Ô∏è –º–∞–ª–µ–Ω—å–∫—ñ —Å–µ—Ä–¥–µ—á–∫–∞
const hearts=[];

function pointInsideHeart(x,y){
  const dx=(x-centerX)/scale;
  const dy=(centerY-y)/scale;
  return Math.pow(dx*dx+dy*dy-1,3)-dx*dx*dy*dy*dy <= 0;
}

function randomInside(){
  let x,y;
  do{
    x=centerX+(Math.random()-0.5)*scale*18;
    y=centerY+(Math.random()-0.5)*scale*18;
  }while(!pointInsideHeart(x,y));
  return {x,y};
}

function spawn(){
  const r=4+Math.random()*2; // üî• —â–µ –º–µ–Ω—à—ñ
  const pos=randomInside();

const body=Bodies.circle(pos.x,pos.y,r,{
  restitution:0.05,     // –º–∞–π–∂–µ –±–µ–∑ –≤—ñ–¥—Å–∫–æ–∫—É
  friction:0.15,        // –∫–æ–≤–∑–∞—é—Ç—å
  frictionAir:0.001,
  density:0.003,        // –≤–∞–∂—á—ñ
  render:{visible:false}
});

  Composite.add(engine.world,body);
  hearts.push({body,r});

  if(hearts.length>600){
    Composite.remove(engine.world,hearts.shift().body);
  }
}

// üì± shake
let lastShake=0;
function motion(e){

  const now = Date.now();

  // üî• –®–ï–ô–ö
  const a = e.acceleration;
  if(a){
    const mag = Math.sqrt(
      (a.x||0)**2 +
      (a.y||0)**2 +
      (a.z||0)**2
    );

    // –∑–≤–∏—á–∞–π–Ω–∏–π —à–µ–π–∫ ‚Üí —Å–ø–∞–≤–Ω
    if(mag > 12 && now-lastShake > 200){
      lastShake = now;
      for(let i=0;i<20;i++) spawn();
    }

    // üí• —Å–∏–ª—å–Ω–∏–π —à–µ–π–∫ ‚Üí –ø—ñ–¥–∫–∏–¥–∞–Ω–Ω—è
    if(mag > 22){
      for(const h of hearts){
        Body.applyForce(
          h.body,
          h.body.position,
          {
            x:(Math.random()-0.5)*0.002,
            y:-0.004 - Math.random()*0.002
          }
        );
      }
    }
  }

  // üî• –ù–ê–•–ò–õ
  const g = e.accelerationIncludingGravity;
  if(g){

    // —Å–∏–ª—å–Ω—ñ—à–∞ –≥—Ä–∞–≤—ñ—Ç–∞—Ü—ñ—è
    engine.gravity.x = -(g.x || 0) / 10;
    engine.gravity.y =  (g.y || 0) / 10;

    // ‚ö° —ñ–º–ø—É–ª—å—Å –ø—Ä–∏ —Ä—ñ–∑–∫–æ–º—É –ø–æ–≤–æ—Ä–æ—Ç—ñ
    const tiltMag = Math.sqrt(
      (g.x||0)**2 +
      (g.y||0)**2
    );

    if(tiltMag > 15){
      for(const h of hearts){
        Body.applyForce(
          h.body,
          h.body.position,
          {
            x:(Math.random()-0.5)*0.0008,
            y:(Math.random()-0.5)*0.0008
          }
        );
      }
    }

    // üå™ —Ç—É—Ä–±—É–ª–µ–Ω—Ç–Ω—ñ—Å—Ç—å
    for(const h of hearts){
      Body.applyForce(
        h.body,
        h.body.position,
        {
          x:(Math.random()-0.5)*0.00015,
          y:(Math.random()-0.5)*0.00015
        }
      );
    }
  }
}

window.addEventListener("pointerdown",()=>{
  window.addEventListener("devicemotion",motion,{passive:true});
},{once:true});

// –ü–ö —Ç–µ—Å—Ç
window.addEventListener("keydown",e=>{
  if(e.code==="Space"){
    for(let i=0;i<20;i++)spawn();
  }
});
</script>
</body>
</html>
